let COUNT=1
let score=0

//while(quizcount<quiz.length){

    //問題分を表示
    document.getElementById('jsQuestion').textContent=quiz[quizcount].question;
    //ボタン内に選択肢を表示
    for(let i=0;i<4;i++){
   $button[i].textContent=quiz[quizcount].ansers[i];
    }
}
setup();

let judge='-';
const comment=()=>{
    $comment.textContent=judge
}
comment();

const gonext=()=>{
    $next.textContent=nextStr
}

        nextStr='次の問題へ'
        gonext();
    
}else{

};
